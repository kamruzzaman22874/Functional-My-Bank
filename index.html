<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-5">Functional <span class="text-red-500 font-medium">My-Bank!!!</span></h1>
    </header>
    <main>
        <!-- Balance & Summary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-yellow-400 p-8 text-white rounded">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 text-white rounded">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 text-white rounded">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
<!-- Deposit & Withdraw  -->
        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-500 p-8 rounded">
                    <h3 class="text-2xl mb-2 text-white">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block mb-3" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 hover:bg-blue-600 px-3 py-2 rounded text-white font-medium">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded">
                    <h3 class="text-2xl mb-2 text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block mb-3" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 hover:bg-blue-600 px-3 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
